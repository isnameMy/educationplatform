<!-- src/templates/base.html -->
<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üéì EDU-Platform</title>
  
  <!-- Google Fonts: Inter (–∫–∞–∫ –≤ Notion/Figma) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap 5 + Bootswatch Materia (—Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å–∏–Ω–∏–π) -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/materia/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  
  <!-- –ö–∞—Å—Ç–æ–º–Ω—ã–µ —Å—Ç–∏–ª–∏ -->
  <style>
    :root {
      --edu-primary: #4361ee;
      --edu-secondary: #3f37c9;
      --edu-success: #4cc9f0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f8f9fa;
    }
    .card-hover {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .card-hover:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .progress-bar {
      background: linear-gradient(90deg, var(--edu-primary), var(--edu-secondary));
    }
    .btn-grad {
      background: linear-gradient(135deg, var(--edu-primary), var(--edu-secondary));
      border: none;
    }
    .btn-grad:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .dropzone {
      border: 2px dashed #adb5bd;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .dropzone:hover {
      border-color: var(--edu-primary);
      background-color: rgba(67, 97, 238, 0.03);
    }
    /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ (–∞–≤—Ç–æ) */
    @media (prefers-color-scheme: dark) {
      body { background-color: #121212; color: #e0e0e0; }
    }
  </style>
</head>
<body>
  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <i class="bi bi-mortarboard-fill fs-4 me-2"></i>
        <span class="fw-bold">EDU-Platform</span>
      </a>
      
      <div class="navbar-nav ms-auto">
        {% if request.session.get('user_id') %}
          <span class="navbar-text me-3">
            <i class="bi bi-person-circle"></i> 
            {{ request.session.get('user_name') }}
            <small class="text-muted">({{ 'üéì' if request.session.get('user_role') == 'student' else 'üë®‚Äçüè´' }})</small>
          </span>
          <a class="btn btn-outline-light" href="/logout">–í—ã–π—Ç–∏</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center text-muted">
      <small>
        EDU-Platform ‚Ä¢ MVP –¥–ª—è —Ö–∞–∫–∞—Ç–æ–Ω–∞ ‚Ä¢ 
        <a href="https://github.com/–≤–∞—à-–Ω–∏–∫/edu-platform" class="text-decoration-none">
          <i class="bi bi-github"></i> GitHub
        </a>
      </small>
    </div>
  </footer>

  <!-- Bootstrap JS (–¥–ª—è –º–æ–¥–∞–ª–æ–∫, —Ç—É–ª—Ç–∏–ø–æ–≤) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- –ê–≤—Ç–æ-—Ç–µ–º–∞ -->
  <script>
    // –ï—Å–ª–∏ –≤ —Å–∏—Å—Ç–µ–º–µ —Ç—ë–º–Ω–∞—è —Ç–µ–º–∞ ‚Äî –≤–∫–ª—é—á–∞–µ–º
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-bs-theme', 'dark');
    }
  </script>
</body>
</html>
